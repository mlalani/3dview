<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BabylonJs - Basic glTF loading Example</title>
  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; touch-action: none; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script type="text/javascript">
    // create the canvas
    var canvas = document.getElementById("renderCanvas");

    // create the engine
    var engine = new BABYLON.Engine(canvas, true);

    // create the scene
    var scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.5, 0.5, 0.5);

    // create the camera
    var camera = new BABYLON.ArcRotateCamera("camera1", 0, 0, 0, new BABYLON.Vector3(0, 0, 0), scene);
    camera.setPosition(new BABYLON.Vector3(0, 0, 5));
    camera.attachControl(canvas, true);

    // create lights
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 0.5, 0), scene);
    light.intensity = 0.8;

    // create a default skybox with an environment.
    var hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://playground.babylonjs.com/textures/environment.dds", scene);
    var currentSkybox = scene.createDefaultSkybox(hdrTexture, true);

    // specify the file path to your GLB model
    const modelFilePath = "DamagedHelmet.glb";

    // load the GLB model
    BABYLON.SceneLoader.Append("", modelFilePath, scene, function (scene) {
      // do something with the scene
    });

    engine.runRenderLoop(function () {
      scene.render();
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
</body>
</html>
